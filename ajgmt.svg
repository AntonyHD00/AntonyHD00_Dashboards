<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes para el logo -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cc0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6699ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3366cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d99;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtros de resplandor -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Patrón de partículas -->
    <radialGradient id="particle">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    
    @keyframes rotateSlash {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(200%); }
    }
    
    @keyframes particleFloat {
      0% { transform: translate(0, 0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translate(0, -100px); opacity: 0; }
    }
    
    @keyframes textGlow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6)); }
      50% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1)); }
    }
    
    .letter-a {
      animation: float 3s ease-in-out infinite;
      filter: url(#strongGlow);
    }
    
    .letter-j {
      animation: float 3s ease-in-out 0.3s infinite;
      filter: url(#strongGlow);
    }
    
    .slash {
      animation: rotateSlash 2s ease-in-out infinite;
      transform-origin: center;
      filter: url(#glow);
    }
    
    .letter-g {
      animation: float 3s ease-in-out 0.6s infinite;
      filter: url(#strongGlow);
    }
    
    .letter-m {
      animation: float 3s ease-in-out 0.9s infinite;
      filter: url(#strongGlow);
    }
    
    .letter-t {
      animation: float 3s ease-in-out 1.2s infinite;
      filter: url(#strongGlow);
    }
    
    .divider {
      animation: pulse 2s ease-in-out infinite;
    }
    
    .subtitle {
      animation: textGlow 3s ease-in-out infinite;
    }
    
    .shimmer-effect {
      animation: shimmer 3s ease-in-out infinite;
    }
    
    .particle {
      animation: particleFloat 4s ease-in-out infinite;
    }
  </style>
  
  <!-- Fondo oscuro -->
  <rect width="1200" height="600" fill="#0a0a0a"/>
  
  <!-- Partículas flotantes -->
  <circle class="particle" cx="200" cy="500" r="3" fill="url(#particle)" style="animation-delay: 0s"/>
  <circle class="particle" cx="400" cy="520" r="2" fill="url(#particle)" style="animation-delay: 0.5s"/>
  <circle class="particle" cx="600" cy="510" r="2.5" fill="url(#particle)" style="animation-delay: 1s"/>
  <circle class="particle" cx="800" cy="530" r="2" fill="url(#particle)" style="animation-delay: 1.5s"/>
  <circle class="particle" cx="1000" cy="520" r="3" fill="url(#particle)" style="animation-delay: 2s"/>
  <circle class="particle" cx="300" cy="515" r="2" fill="url(#particle)" style="animation-delay: 2.5s"/>
  <circle class="particle" cx="700" cy="525" r="2.5" fill="url(#particle)" style="animation-delay: 3s"/>
  <circle class="particle" cx="900" cy="505" r="2" fill="url(#particle)" style="animation-delay: 3.5s"/>
  
  <!-- Letra A (Rojo) -->
  <g class="letter-a">
    <path d="M 150 400 L 250 150 L 350 400 L 310 400 L 280 310 L 220 310 L 190 400 Z M 235 270 L 265 270 L 250 210 Z" 
          fill="url(#redGradient)" 
          stroke="#ff0000" 
          stroke-width="2"/>
    <!-- Efecto de brillo -->
    <path d="M 250 150 L 270 200" stroke="#ff6666" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
    <path d="M 235 270 L 265 270" stroke="#ff6666" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Letra J (Rojo) -->
  <g class="letter-j">
    <path d="M 420 150 L 420 350 Q 420 400 370 400 Q 320 400 320 350 L 360 350 Q 360 360 370 360 Q 380 360 380 350 L 380 150 Z" 
          fill="url(#redGradient)" 
          stroke="#ff0000" 
          stroke-width="2"/>
    <!-- Barra diagonal decorativa -->
    <line x1="390" y1="180" x2="410" y2="220" stroke="#ff6666" stroke-width="4" opacity="0.6" stroke-linecap="round"/>
  </g>
  
  <!-- Slash divisor animado -->
  <g class="slash">
    <line x1="480" y1="140" x2="520" y2="410" 
          stroke="url(#goldGradient)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    <line x1="483" y1="140" x2="523" y2="410" 
          stroke="#ffffff" 
          stroke-width="2" 
          opacity="0.5"
          stroke-linecap="round"/>
  </g>
  
  <!-- Letra G (Azul) -->
  <g class="letter-g">
    <path d="M 700 275 Q 700 150 600 150 Q 500 150 500 275 Q 500 400 600 400 Q 680 400 700 350 L 700 280 L 620 280 L 620 320 L 660 320 L 660 340 Q 650 360 600 360 Q 540 360 540 275 Q 540 190 600 190 Q 650 190 670 230 L 700 210 Q 680 150 600 150 Z" 
          fill="url(#blueGradient)" 
          stroke="#3366cc" 
          stroke-width="2"/>
    <!-- Detalle de brillo -->
    <circle cx="610" cy="200" r="8" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Letra M (Azul) -->
  <g class="letter-m">
    <path d="M 750 400 L 750 150 L 810 280 L 870 150 L 870 400 L 830 400 L 830 230 L 780 340 L 840 340 L 790 400 Z" 
          fill="url(#blueGradient)" 
          stroke="#3366cc" 
          stroke-width="2"/>
    <path d="M 755 155 L 805 275" stroke="#6699ff" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Letra T (Azul) -->
  <g class="letter-t">
    <path d="M 920 150 L 1050 150 L 1050 190 L 1010 190 L 1010 400 L 970 400 L 970 190 L 920 190 Z" 
          fill="url(#blueGradient)" 
          stroke="#3366cc" 
          stroke-width="2"/>
    <!-- Barra horizontal con brillo -->
    <rect x="920" y="150" width="130" height="6" fill="#ffffff" opacity="0.2"/>
  </g>
  
  <!-- Línea divisora vertical elegante -->
  <g class="divider">
    <line x1="600" y1="440" x2="600" y2="480" 
          stroke="url(#goldGradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>
    <circle cx="600" cy="460" r="6" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Subtítulo "GLOBAL MULTISERVICE TECHNOLOGY" -->
  <g class="subtitle">
    <text x="600" y="520" 
          font-family="'Arial', sans-serif" 
          font-size="28" 
          font-weight="300" 
          letter-spacing="8" 
          fill="url(#goldGradient)" 
          text-anchor="middle">
      GLOBAL MULTISERVICE
    </text>
    <text x="600" y="555" 
          font-family="'Arial', sans-serif" 
          font-size="32" 
          font-weight="500" 
          letter-spacing="12" 
          fill="url(#goldGradient)" 
          text-anchor="middle">
      TECHNOLOGY
    </text>
  </g>
  
  <!-- Efecto de brillo deslizante -->
  <g class="shimmer-effect" opacity="0.3">
    <rect x="-100" y="0" width="100" height="600" fill="url(#goldGradient)" opacity="0.4"/>
  </g>
  
  <!-- Elementos decorativos geométricos -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="url(#redGradient)" stroke-width="2" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1100" cy="500" r="50" fill="none" stroke="url(#blueGradient)" stroke-width="2" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" from="360 1100 500" to="0 1100 500" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Líneas decorativas en las esquinas -->
  <g opacity="0.2">
    <line x1="50" y1="50" x2="150" y2="50" stroke="url(#goldGradient)" stroke-width="2"/>
    <line x1="50" y1="50" x2="50" y2="150" stroke="url(#goldGradient)" stroke-width="2"/>
    
    <line x1="1050" y1="550" x2="1150" y2="550" stroke="url(#goldGradient)" stroke-width="2"/>
    <line x1="1150" y1="450" x2="1150" y2="550" stroke="url(#goldGradient)" stroke-width="2"/>
  </g>
</svg>
