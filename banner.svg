<svg
  width="800"
  height="200"
  viewBox="0 0 800 200"
  xmlns="http://www.w3.org/2000/svg"
  style="background:#050505"
>

  <!-- Fondo -->
  <rect width="100%" height="100%" fill="#050505"/>

  <!-- Definición de animación de parpadeo -->
  <defs>
    <style>
      .pixel {
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from { opacity: 0.3; }
        to   { opacity: 1; }
      }
    </style>
  </defs>

  <!-- TEXTO TIPO MATRIZ -->
  <!-- Cada rect es un “pixel” -->

  <!-- T -->
  <g fill="#00ff88">
    <rect x="100" y="50" width="12" height="12"/>
    <rect x="112" y="50" width="12" height="12"/>
    <rect x="124" y="50" width="12" height="12"/>
    <rect x="136" y="50" width="12" height="12"/>
    <rect x="148" y="50" width="12" height="12"/>

    <rect x="124" y="62" width="12" height="12"/>
    <rect x="124" y="74" width="12" height="12"/>
    <rect x="124" y="86" width="12" height="12"/>
    <rect x="124" y="98" width="12" height="12"/>
  </g>

  <!-- R -->
  <g fill="#00ff88">
    <rect x="180" y="50" width="12" height="12"/>
    <rect x="192" y="50" width="12" height="12"/>
    <rect x="204" y="50" width="12" height="12"/>

    <rect x="180" y="62" width="12" height="12"/>
    <rect x="204" y="62" width="12" height="12"/>

    <rect x="180" y="74" width="12" height="12"/>
    <rect x="192" y="74" width="12" height="12"/>

    <rect x="180" y="86" width="12" height="12"/>
    <rect x="204" y="86" width="12" height="12"/>

    <rect x="180" y="98" width="12" height="12"/>
    <rect x="204" y="98" width="12" height="12"/>
  </g>

  <!-- O -->
  <g fill="#00ff88">
    <rect x="240" y="50" width="12" height="12"/>
    <rect x="252" y="50" width="12" height="12"/>
    <rect x="264" y="50" width="12" height="12"/>

    <rect x="240" y="62" width="12" height="12"/>
    <rect x="264" y="62" width="12" height="12"/>

    <rect x="240" y="74" width="12" height="12"/>
    <rect x="264" y="74" width="12" height="12"/>

    <rect x="240" y="86" width="12" height="12"/>
    <rect x="264" y="86" width="12" height="12"/>

    <rect x="240" y="98" width="12" height="12"/>
    <rect x="252" y="98" width="12" height="12"/>
    <rect x="264" y="98" width="12" height="12"/>
  </g>

  <!-- N -->
  <g fill="#00ff88">
    <rect x="300" y="50" width="12" height="12"/>
    <rect x="300" y="62" width="12" height="12"/>
    <rect x="300" y="74" width="12" height="12"/>
    <rect x="300" y="86" width="12" height="12"/>
    <rect x="300" y="98" width="12" height="12"/>

    <rect x="312" y="62" width="12" height="12"/>
    <rect x="324" y="74" width="12" height="12"/>
    <rect x="336" y="86" width="12" height="12"/>

    <rect x="348" y="50" width="12" height="12"/>
    <rect x="348" y="62" width="12" height="12"/>
    <rect x="348" y="74" width="12" height="12"/>
    <rect x="348" y="86" width="12" height="12"/>
    <rect x="348" y="98" width="12" height="12"/>
  </g>

  <!-- Cursor -->
  <rect x="380" y="98" width="12" height="12" fill="#bb00ff">
    <animate
      attributeName="opacity"
      values="1;0;1"
      dur="1s"
      repeatCount="indefinite"
    />
  </rect>

</svg>
